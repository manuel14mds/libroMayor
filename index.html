<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Simulador Libro Mayor</title>
</head>

<body>
    <header></header>

    <main>
        
        <section id="transaccion"></section>
    
        <section id="listaCuenta"></section>
    
        <section id="crearCuenta"></section>
    
        <section id="mostrarCuenta">
            <div class="buscarCuenta container">
                <h1>Mostrar Cuenta</h1>
                <p>Digite el numero de cuenta a buscar, por ahora solo estan con movimientos la 11 y la 51</p>
                <form class="form-inline row" action="">
                    <label class="col-sm-4" for="text">Código</label>
                    <input type="text" class="form-control col-sm-4" placeholder="Ingrese código" id="codigo">
                    <button type="button" class="btn btn-primary col-sm-4" data-toggle="collapse" data-target="#cuenta">Buscar</button>
                </form> 
                
                <div id="cuenta" class="cuenta collapse">
                    
                </div>
                

            </div>


            <!-- Cuenta -->

        </section>

    </main>
    
    <footer></footer>


    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


    <script lang="javascript" src="./scripts/script.js"></script>
    <script src="./scripts/dom.js"></script>
</body>

</html>
